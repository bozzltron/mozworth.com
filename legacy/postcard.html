<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script>
      if (location.hostname === "mozworth.music") {
        // Only load GA in production
        (function(){
          var gtagScript = document.createElement('script');
          gtagScript.async = true;
          gtagScript.src = "https://www.googletagmanager.com/gtag/js?id=G-HCSKGBDXDT";
          document.head.appendChild(gtagScript);

          window.dataLayer = window.dataLayer || [];
          function gtag(){dataLayer.push(arguments);}
          window.gtag = gtag;
          gtag('js', new Date());
          gtag('config', 'G-HCSKGBDXDT');
        })();
      }
    </script>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Postcard | mozworth</title>
    <meta name="description" content="Listen to 'Postcard' by mozworth, read the lyrics, and explore the story behind the song.">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --rich-green: #00d474;
            --tab-height: 60px;
            --content-padding: 2rem;
        }
        body {
            font-family: 'Open Sans', sans-serif;
            background-color: #000;
            background-image: url('../boz4web.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: rgba(0, 0, 0, 0.7);
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
        }
        .header {
            padding: var(--content-padding);
            text-align: center;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        h1 {
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        .song-info {
            margin-bottom: 20px;
            color: rgba(255, 255, 255, 0.7);
        }
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr;
            height: 100%;
        }
        .tabs {
            display: flex;
            flex-direction: row;
            background: rgba(0, 0, 0, 0.5);
            padding: 0;
            margin: 0;
            list-style: none;
            height: var(--tab-height);
            align-items: center;
            justify-content: center;
            gap: 1rem;
            position: relative;
        }
        .tabs::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: rgba(255, 255, 255, 0.1);
        }
        .tab {
            padding: 0.5rem 1.5rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            position: relative;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .tab.active {
            color: var(--rich-green);
        }
        .tab.active::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: var(--rich-green);
        }
        .tab-content {
            padding: var(--content-padding);
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        .tab-content.active {
            display: block;
            opacity: 1;
        }
        .embed-container {
            position: relative;
            padding-bottom: 100%;
            height: 0;
            overflow: hidden;
            max-width: 100%;
            margin-bottom: 30px;
            border-radius: 5px;
        }
        .embed-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }
        .links {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
        .link {
            display: inline-block;
            padding: 10px 20px;
            background: transparent;
            color: #fff;
            text-decoration: none;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            transition: all 0.3s ease;
        }
        .link:hover {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
        }
        .lyrics {
            white-space: pre-line;
            line-height: 1.6;
            font-size: 1.1em;
        }
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .tabs {
                flex-direction: column;
                height: auto;
                padding: 1rem 0;
            }
            .tab {
                width: 100%;
                padding: 1rem;
                text-align: center;
            }
            .tab.active::after {
                display: none;
            }
            .tab.active {
                background: rgba(0, 212, 116, 0.1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="../index.html" class="back-link">‚Üê Back to Home</a>
            <h1>Postcard</h1>
            <div class="song-info">
                <p>From the self-titled debut album (2024)</p>
            </div>
        </div>

        <div class="main-content">
            <ul class="tabs">
                <li class="tab active" data-tab="listen">Listen</li>
                <li class="tab" data-tab="lyrics">Lyrics</li>
                <li class="tab" data-tab="about">About</li>
                <li class="tab" data-tab="gallery">Gallery</li>
            </ul>

            <div class="tab-content active" id="listen">
                <div class="embed-container">
                    <iframe src="https://bandcamp.com/EmbeddedPlayer/track=1468914398/size=large/bgcol=ffffff/linkcol=0687f5/minimal=true/transparent=true/" seamless>
                        <a href="https://mozworth.bandcamp.com/track/postcard-2">Postcard by mozworth</a>
                    </iframe>
                </div>
                <div class="links">
                    <a href="https://mozworth.bandcamp.com/track/postcard-2" class="link" target="_blank">Buy on Bandcamp</a>
                    <a href="https://distrokid.com/hyperfollow/mozworth/mozworth-2" class="link" target="_blank">Stream</a>
                </div>
            </div>

            <div class="tab-content" id="lyrics">
                <div class="lyrics">
                    [Your lyrics here]
                </div>
            </div>

            <div class="tab-content" id="about">
                <div class="notes">
                    [Your notes about the song's meaning, inspiration, or recording process here]
                </div>
            </div>

            <div class="tab-content" id="gallery">
                <div class="gallery">
                    <!-- Add your images here -->
                    <!-- Example: -->
                    <!-- <img src="../images/postcard-1.jpg" alt="Recording session for Postcard"> -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Track page view
        document.addEventListener('DOMContentLoaded', function() {
            gtag('event', 'page_view', {
                'page_title': 'Postcard - Song Page',
                'page_location': window.location.href,
                'page_path': '/songs/postcard.html'
            });

            // Tab functionality
            const tabs = document.querySelectorAll('.tab');
            const tabContents = document.querySelectorAll('.tab-content');

            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    // Remove active class from all tabs and contents
                    tabs.forEach(t => t.classList.remove('active'));
                    tabContents.forEach(c => c.classList.remove('active'));

                    // Add active class to clicked tab and corresponding content
                    tab.classList.add('active');
                    const tabId = tab.getAttribute('data-tab');
                    document.getElementById(tabId).classList.add('active');

                    // Track tab change
                    gtag('event', 'tab_change', {
                        'event_category': 'song_page',
                        'event_label': tabId
                    });
                });
            });

            // Track link clicks
            document.querySelectorAll('.link').forEach(link => {
                link.addEventListener('click', function(e) {
                    gtag('event', 'song_link_click', {
                        'event_category': 'song_page',
                        'event_label': this.textContent,
                        'destination': this.href
                    });
                });
            });
        });
    </script>
</body>
</html>
